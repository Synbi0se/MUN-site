<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Openable and Closable Menu</title>
    <style>
        .menu {
            width: 250px;
            height: 100%;
            background-color: #333;
            position: fixed;
            top: 0;
            left: -250px;
            transition: 0.3s;
            padding-top: 60px;
        }
        .menu a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: #fff;
            display: block;
            transition: 0.3s;
        }
        .menu a:hover {
            background-color: #575757;
        }
        .menu-btn {
            font-size: 20px;
            cursor: pointer;
            color: #333;
            padding: 10px 15px;
            border: none;
            background-color: #ddd;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <button class="menu-btn" onclick="toggleMenu()">â˜° Menu</button>

    <div id="menu" class="menu">
        <a href="#home">Home</a>
        <a href="#services">Services</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            if (menu.style.left === '-250px') {
                menu.style.left = '0';
            } else {
                menu.style.left = '-250px';
            }
        }
    </script>
</body>
</html>
